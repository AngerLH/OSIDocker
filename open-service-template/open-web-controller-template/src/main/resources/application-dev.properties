#服务名
dubbo.application.name=CYJ-redis-consumer
#注册的组
dubbo.registry.group=test2
#注册服务的域名
dubbo.protocol.dubbo.host=10.0.75.1
#注册服务的端口
dubbo.protocol.dubbo.port=20880
#zookeeper地址
dubbo.registry.address=zookeeper://localhost:2181
#用户名
dubbo.admin.username=dubbo
#密码
dubbo.admin.password=

server.port=8100

########################################################
###datasource  \u914d\u7f6eMySQL\u6570\u636e\u6e90\uff1b
########################################################
spring.datasource.url = jdbc:mysql://10.0.2.81:3306/shiro_test
spring.datasource.username = shiro_test
spring.datasource.password = shiro_test
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10

